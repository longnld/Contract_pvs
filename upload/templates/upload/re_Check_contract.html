
{% extends 'base.html' %}

{% block content %}
<div style="width: 90%"">
  <table >
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="submit" class="btn btn-secondary" style="background:grey;border-width: 2px  "> Submit</button>
            <a href="{% url 'pdf_upload:home' %} "><button type="button" class="btn btn-secondary"style="background:grey;border-width: 2px  ">
    
              Return to home </button></a>
          </div>
        </div>
      </form>

<table class="table">
    <div class="alert">
        <span  class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Hãy kiểm tra lại</strong> <p>Không lọc được các trường cần có.</p>
      </div>
<div>
{% for x in lists %}
<p>{{x}}</p>
{% endfor%}
</div>
{% endblock %}
